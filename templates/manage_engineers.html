<!DOCTYPE html>
<html lang="en">
{# TODO Make me pretty  #}
<link rel="stylesheet" href="/static/main_style.css" type="text/css">
{% from 'macro.html' import main_menu %}
<head>
    <meta charset="UTF-8">
    <title>Manage Engineers</title>
</head>
<body>
    <div class="main_content">
        {{ main_menu() }}
        <div class="content">
            <h1>Manage Engineers</h1>
            <form method="POST">
                <div>
                    <h2>Add New</h2>
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                 <p>First name</p>
                                </td>
                                <td>
                                 <p>Second name</p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                     <input type="text" name="firstname">
                                </td>
                                <td>
                                    <input type="text" name="secondname">
                                </td>
                                <td>
                                     <button type="submit" name="add_engo">Add</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div>
                    <h2>Manage Current</h2>
                    <table>
                        <tbody>
                            <tr>
                                <td>First name</td>
                                <td>Second name</td>
                            </tr>
                            {% for engo in engineers %}
                                <tr>
                                    <td>{{ engo.get_first() }}</td>
                                    <td>{{ engo.get_second() }}</td>
                                    <td>
                                        <button type="submit"
                                                name="delete_engo"
                                                onclick="return confirm('Are you sure you want to delete {{ engo.get_name() }}? This cannot be undone.')"
                                                value = '{{ engo.get_id() }}'>Delete</button>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
